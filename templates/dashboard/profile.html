{% extends "landing_student.html" %}
{% load test_filters %}

{% block content %}
{% if is_student %}
             <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" disabled placeholder="Company" value="{{object.name}}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Roll Number</label>
                                                <input type="text" class="form-control" placeholder="Username" value="{{object.roll_no}}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" placeholder="Email" value="{{object.user.email}}" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Year</label>
                                                <input type="text" class="form-control" placeholder="Company" value="{{object.group.year|get_full_year}}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Branch</label>
                                                <input type="text" class="form-control" placeholder="Last Name" value="{{object.group.branch|get_full_branch_name}}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Section</label>
                                                <input type="text" class="form-control" placeholder="Last Name" value="{{object.group.section|get_section}}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Group</label>
                                                <input type="text" class="form-control" placeholder="Last Name" value="{{object.group.number}}" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>



                        </div>
                    </div>

                </div>
            </div>

{{object.roll_no}}
