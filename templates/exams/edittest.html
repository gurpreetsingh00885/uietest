<body>
	
	<h2>Edit Test</h2><hr/>
	<b>Title:</b> {{test.title}}<br/>
	<b>Date:</b> {{test.date}}<br/>
	<b>Time:</b> {{test.time}}<br/>
	<b>Duration:</b> {{test.duration}}<br/>
	<hr/>
	<h3>Questions</h3>
	{% if not questions %}
	No questions added.
	{% endif %}
	{% for question in questions %}
	<br/>
	Q.) {{question.statement}} <a href="/tests/edit/question/{{question.pk}}/">Edit</a>
	<br/>
	{% endfor %}
	<br/>
	<a href="/tests/{{test.pk}}/question/add/">Add Question</a>
</body>
