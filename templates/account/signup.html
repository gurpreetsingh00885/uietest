<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SignUp/Register</title>
  <link rel="stylesheet" href="/static/js/normalize.min.css">
  <link rel="stylesheet" href="/static/css/style1.css">
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Students are required to sign up here!</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Roll No<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

        <div class="top-row">
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
          <label>
          Phone Number<span class="req">*</span>
          </label>
          <input type="text">
          </div>
        </div>

          <div>
          <div class="drop">
          <select>
            <option>Computer Science</option>
            <option>Information Techonolgy</option>
            <option>Electrical and Electronics</option>
            <option>Electronics and communication</option>
            <option>Mechanical</option>
            <option>Biotechnology</option>
          </select>
          </div> &nbsp;
          

          
          <select value="Branch">
            <option>1st year</option>
            <option>2nd year</option>
            <option>3rd year</option>
            <option>4th year</option>
          </select>

         
          <select >
            <option>A</option>
            <option>B</option>
          </select>

          <select value="Branch">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select></div><br><br>
          

        <div class="top-row">
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
        </div>

          <center><button type="submit" class="button button-block"/>Signup</button></center>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Already have account? Login here!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <center><button class="button button-block"/>Log In</button></center>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='/static/js/jquery.min.js'></script>

    <script src="/static/js/index.js"></script>

</body>
</html>
